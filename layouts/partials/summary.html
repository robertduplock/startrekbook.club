<div class="relative w-100 mb3 bg-white nested-copy-line-height">
  <div class="bg-white mb2 pa4 gray overflow-hidden">
    <span class="f6 db">{{ humanize .Section }}</span>
    <h1 class="f3 near-black">
      <a href="{{ .Permalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      <div class="w4 overflow-hidden fl mr3 br2">
        <img loading="lazy" src="{{ $.Param "inline_image" }}" />
      </div>
      {{ .Summary  }}
    </div>
  </div>
</div>
